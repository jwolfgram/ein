<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/game.css">
  <title>Ein - Like Uno!</title>
</head>

<body>
  <!-- Here is the table / game board -->
  <div id="table-top">
    <a href="/"><img id="game-close" alt="Close" src="/images/game/button_close.png"></a>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <div id="player-two" class="cards center-block">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-offset-4 col-md-2">
          <div id="playing-card" class="card center-block">
          </div>
        </div>
        <div class="col-md-offset-4 col-md-1">
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
        </div>
      </div>
    </div>
    <div id="player-hand">
    </div>
    <div id="play-btn" class="text-center">Play Card!</div>
    <div id="drawcard-btn" class="text-center">Draw Card!</div>
  </div>

  <!--Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/game.js"></script>
  <script src="/js/jquery-2.2.0.js"></script>
  <script src="/js/bootstrap/js/bootstrap.js"></script>
</body>

</html>
