<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/game.css">
  <title>Ein - Like Uno!</title>
</head>
<body>

  <!-- Here is the table / game board -->
  <div id="table-top">
    <a href="/"><img id="game-close" alt="Close" src="/images/game/button_close.png"></a>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <div id="player-two" class="cards center-block">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <div id="player-three" class="cards center-block">
          </div>
        </div>
        <div class="col-md-offset-4 col-md-2">
          <div id="playing-card" class="card center-block">
          </div>
        </div>
        <div class="col-md-offset-4 col-md-1">
          <div id="player-four" class="cards center-block">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
        </div>
      </div>
    </div>
    <div id="player-hand">
    </div>
    <div id="play-btn" class="text-center">Play Card!</div>
    <div id="drawcard-btn" class="text-center">Draw Card!</div>
  </div>

  <!--Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/game.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
